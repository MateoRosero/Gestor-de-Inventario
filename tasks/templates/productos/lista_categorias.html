{% extends 'base.html' %}

{% block content %}

<!-- Barra de navegación superior -->
<div class="bg-black shadow-md">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <div class="text-white text-xl font-bold">
                Inventario
            </div>
            <a href="{% url 'dashboard' %}" class="text-white hover:text-gray-300 transition-colors">
                Regresar a la página principal
            </a>
        </div>
    </div>
</div>

<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Lista de Categorías</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for categoria in categorias %}
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-2">{{ categoria.nombre }}</h2>
            <p class="text-gray-600 mb-4">{{ categoria.descripcion }}</p>
            <div class="text-sm text-gray-500">
                Productos: {{ categoria.producto_set.count }}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
